<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Blood Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Raleway:500,600,700"'>
      
      <link rel="stylesheet" href="css/loggedin.css">

  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/blood.css">

  
</head>

<body>

  <!-- Navbar -->
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#indexPage">
       
        <img src="img/logo.png">
      </a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/index"><i class="fa fa-home"></i> Home</a></li>
        
        <!-- {% if user.is_authenticated %} -->
          <li><a href="logout"><i class="fa fa-user-o "></i> {{request.user}}</a></li>
          <!-- 
        {% else %}
          <li><a href="{% url 'login' %}"><i class="fa fa-user-o "></i> Login</a></li>
        {% endif %} -->
      </ul>
    </div>
  </div>
</nav>
  <form method="POST" action="/result/">
  <div class="wrapper row">
  <div class="Search column column-center">
    <div class="column column-center">
      <div class="Search__logo row column-center">
        <span>Blood</span>
        <span>Donor</span>
      </div>
      <div class="Search__input">
        <i id="search-icon" class="fa fa-search"></i>
        <input type="text" placeholder="Location" id="search">
      </div>
       <select id="random" class="Search__random">
  <option value="A POSITIVE">A+</option>
  <option value="A NEGATIVE">A+</option>
  <option value="B POSITIVE">B+</option>
  <option value="B NEGATIVE">B-</option>
  <option value="O POSITIVE">O+</option>
  <option value="O NEGATIVE">O+</option>
  <option value="AB POSITIVE">AB+</option>
  <option value="AB NEGATIVE">AB-</option>
</select> 
</form>
      
    </div>
    <div class="Search__output column column-center">
      <div id="output" class="Search__output-results row split"></div>
    </div>
  </div>
  <footer class="column column-center bottom">
    <a href="http://mace.ac.in/" target="__blank">Mar Athanasius College of Engineering</a>
    <a href="/index" target="__blank">NSS</a>
  </footer>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

   




</body>

</html>
