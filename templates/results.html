{% load django_tables2 %}
<!DOCTYPE html>
<html lang="en" >


<head>
<meta charset="UTF-8">
  <title>Blood Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Raleway:500,600,700"'>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/loggedin.css'%}">

  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css'>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/blood.css' %}">

  </head>
<body>

    <!-- Navbar -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
        <a class="navbar-brand" href="#indexPage">
            {% load static %}
            <img src="{% static 'img/logo.png'%}">
        </a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/index/"><i class="fa fa-home"></i> Home</a></li>
        
                <!-- {% if user.is_authenticated %} -->
                <li><a href="{% url 'logout' %}"><i class="fa fa-user-o "></i> {{request.user}}</a></li>
                <!-- 
                {% else %}
                <li><a href="{% url 'login' %}"><i class="fa fa-user-o "></i> Login</a></li>
                {% endif %} -->
            </ul>
        </div>
    </div>
</nav>


<form method="get" action="/bloodbank/result/">
    <div class="wrapper row">
        <div class="Search column column-center">
            <div class="column column-center">
                <div class="Search__logo row column-center">
                <span>Blood</span>
                <span>Donor</span>
                </div>
                <div class="Search__input">
                    <i id="search-icon" class="fa fa-search"></i>
                    <input type="text" placeholder="Location" id="search" name="location">
                </div>
                <select id="random" class="Search__random" name="blood_type">
                <option value='A+''>A+</option>
                <option value='A-'>A-</option>
                <option value='B+''>B+</option>
                <option value='B-'>B-</option>
                <option value='O+''>O+</option>
                <option value='O-'>O+</option>
                <option value='AB+''>AB+</option>
                <option value='AB-'>AB-</option>
                </select> 
</form>

            </div>
            <div class="Search__output column column-center">
            <!-- <div id="output" class="Search__output-results row split"> -->
            <table id="Donors">
                {% render_table output %}
            </table>
            <!-- </div> -->
            </div>
        </div>
    </div>

<footer class="column column-center bottom">
    <a href="http://mace.ac.in/" target="__blank">Mar Athanasius College of Engineering</a>
    <a href="/index" target="__blank">NSS</a>
</footer>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>



</body>
</html>
